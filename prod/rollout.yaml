apiVersion: apps/v1
kind: Rollout
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ghcr.io/larswoutersucll/my-app:0193b5343e38ccf6450d92a36ef951b46da147cd
          ports:
            - containerPort: 5000
