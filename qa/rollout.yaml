apiVersion: apps/v1
kind: Rollout
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ghcr.io/larswoutersucll/my-app:ea9f561639e43c8dc96b08413ed66053c62c31f1
          ports:
            - containerPort: 5000
