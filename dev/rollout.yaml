apiVersion: argoproj.io/v1alpha1
kind: Rolloutnt
metadata:
  name: my-app
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ghcr.io/larswoutersucll/my-app:dc31a5a46aaa02f0e1f6864e28e7fce9ef3120bf
          ports:
            - containerPort: 5000
  strategy:
    blueGreen:
      activeService: my-app
      previewService: my-app-preview
      autoPromotionEnabled: true
