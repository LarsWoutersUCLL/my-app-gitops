apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ghcr.io/larswoutersucll/my-app:dc31a5a46aaa02f0e1f6864e28e7fce9ef3120bf
          ports:
            - containerPort: 5000
