apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: ghcr.io/larswoutersucll/my-app:d3e0cedaa15af19945f4f3e3891e8eae62a31970
          ports:
            - containerPort: 5000
